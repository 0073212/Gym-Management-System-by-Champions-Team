<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Plans | Gym Owner Dashboard</title>
    <link rel="stylesheet" href="manage-plans.css">
</head>
<body>

    <!-- Sidebar Start -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <h2>🏋️‍♂️ Gym Admin</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html">🏠 Dashboard</a></li>
                <li><a href="manage-clientpage.html">👥 Manage Clients</a></li>
                <li><a href="manage-plans.html" class="active">📄 Manage Plans</a></li>
                <li><a href="#">💳 Payments</a></li>
                <li><a href="#">⚙️ Settings</a></li>
            </ul>
        </nav>
        <!-- Collapse Button -->
        <div class="collapse-btn" id="collapseBtn">➡️</div>
    </aside>
    <!-- Sidebar End -->

    <!-- Main Content Start -->
    <div class="main-content">

        <!-- Navbar Start -->
        <header class="navbar">
            <div class="welcome-text">
                Manage Plans
            </div>
            <div class="nav-icons">
                <button class="notif-btn">🔔</button>
                <button class="settings-btn">⚙️</button>
            </div>
        </header>
        <!-- Navbar End -->

        <!-- Plans Table Section -->
        <div class="plans-section">
            <div class="section-header">
                <h2>Plans List</h2>
                <button class="add-plan-btn" onclick="showAddPlanModal()">+ Add New Plan</button>
            </div>

            <div class="plans-table">
                <table>
                    <thead>
                        <tr>
                            <th>Plan Name</th>
                            <th>Price</th>
                            <th>Duration</th>
                            <th>Features</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="plans-table-body">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <!-- Main Content End -->

    <!-- Add Plan Modal -->
    <div id="addPlanModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Add New Plan</h2>
            <form id="addPlanForm">
                <label for="plan-name">Plan Name</label>
                <input type="text" id="plan-name" name="plan-name" required>

                <label for="price">Price (₹)</label>
                <input type="number" id="price" name="price" required>

                <label for="duration">Duration</label>
                <input type="text" id="duration" name="duration" required>

                <label for="features">Features</label>
                <textarea id="features" name="features" rows="4" required></textarea>

                <button type="submit" class="submit-btn">Save Plan</button>
            </form>
        </div>
    </div>

    <script src="manage-plans.js"></script>
</body>
</html>
