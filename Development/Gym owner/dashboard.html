<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Owner Dashboard - Yash's Fitness Hub</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <!-- Sidebar Start -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <h2>🏋️‍♂️ Gym Admin</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html" class="active">🏠 <span>Dashboard</span></a></li>
                <li><a href="manage-clientpage.html">👥 <span>Manage Clients</span></a></li>
                <li><a href="manage-plans.html">📄 <span>Manage Plans</span></a></li>
                <li><a href="#">💳 <span>Payments</span></a></li>
                <li><a href="#">⚙️ <span>Settings</span></a></li>
            </ul>
        </nav>
        <div class="collapse-btn">➡️</div>
    </aside>
    <!-- Sidebar End -->

    <!-- Main Content Start -->
    <div class="main-content">

        <!-- Navbar Start -->
        <header class="navbar">
            <div class="welcome-text">
                Welcome, <strong>Gym Owner</strong>!
            </div>
            <div class="nav-icons">
                <button class="notif-btn">🔔</button>
                <button class="settings-btn">⚙️</button>
            </div>
        </header>
        <!-- Navbar End -->

        <!-- Dashboard Main Cards -->
        <section class="dashboard-cards">
            <div class="card">
                <h3>Active Clients</h3>
                <p>120</p>
            </div>
            <div class="card">
                <h3>Total Earnings</h3>
                <p>₹ 2,50,000</p>
            </div>
            <div class="card">
                <h3>Cancel Requests</h3>
                <p>5</p>
            </div>
            <div class="card">
                <h3>New Subscriptions</h3>
                <p>25</p>
            </div>
        </section>

        <!-- Graph / Chart Section -->
        <section class="dashboard-graph">
            <h2>📈 Subscriptions Overview</h2>
            <div class="graph-placeholder">
                <p>Graph Placeholder</p>
            </div>
        </section>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
