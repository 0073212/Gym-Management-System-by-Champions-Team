<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for Yash's Fitness Hub, where gym members and owners can access their accounts.">
    <meta name="keywords" content="Yash's Fitness Hub, Gym Login, Gym Management, Fitness">
    <meta name="author" content="Yash-Goyal">
    <title>Login | Yash's Fitness Hub</title>
</head>
<body>
    <h1>Login to Yash's Fitness Hub</h1>

    <!-- Login page -->
    <form action="/Login" method="post">

        <!-- Email Input -->
        <label for="email">Enter your Email ID:</label> <br>
        <input id="email" type="email" name="email" placeholder="enter here..." required> <br><br>

        <!-- Password Input -->
        <label for="password">Your password:</label> <br>
        <input id="password" type="password" name="password" placeholder="enter here..." required> <br><br>
 
        <!-- For choosing who is login the admin or the user -->
        <label for="role">Login as:</label> <br>
        <select name="role" id="role" required>
            <option disabled selected>Choose role</option>
            <option value="gym member">Gym Member</option>
            <option value="gym owner">Gym Owner</option>
        </select> <br><br>

        <!-- Submit button -->
        <button type="submit">Login</button>
    </form>
 
    <!-- which dont have an account -->
    <p>Don't have an account? <a href="Sign-up.html">Sign Up</a></p>
</body>
</html>
