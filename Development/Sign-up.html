<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign-up page for Yash's Fitness Hub, where gym members and owners can create their accounts.">
    <meta name="keywords" content="Yash's Fitness Hub, Gym Sign-up, Fitness">
    <meta name="author" content="Yash's Fitness Hub Team">
    <title>Sign Up | Yash's Fitness Hub</title>
</head>
<body>
    <h1>Sign Up for Yash's Fitness Hub</h1>

    <!-- Sign up page -->
    <form action="/sign-up" method="post">

        <!-- Name input -->
        <label for="name">Enter your Name:</label> <br>
        <input id="name" type="text" name="name" placeholder="enter name here..." required> <br> <br>

        <!-- Age input -->
        <label for="age">Enter your age:</label> <br>
        <input id="age" type="number" name="age" placeholder="enter age here..." required> <br> <br>

        <!-- Gender input -->
        <label for="gender">Your Gender:</label> <br>
        <select name="gender" id="gender" required>
            <option disabled selected>Choose</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Other">Other</option>
        </select> <br><br>
        
        <!-- Email input -->
        <label for="email">Enter your Email ID:</label> <br>
        <input id="email" type="email" name="email" placeholder="enter email here..." required> <br> <br>

        <!-- Password input -->
        <label for="password">Enter Password:</label> <br>
        <input id="password" type="password" name="password" placeholder="enter password here..." required> <br> <br>

        <!-- Confirm password -->
        <label for="confirm-password">Confirm Password:</label> <br>
        <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm your password" required> <br><br>

        <!-- Role choose -->
        <label for="role">Register as:</label> <br>
        <select name="role" id="role" required>
            <option disabled selected>Choose your role</option>
            <option value="gym member">Gym Member</option>
            <option value="gym owner">Gym Owner</option>
        </select> <br><br>

        <!-- Submit button -->
        <button type="submit">Sign Up</button>
    </form>

    <!-- Which already have an account -->
    <p>Already have an account? <a href="Login.html">Login</a></p>
</body>
</html>
